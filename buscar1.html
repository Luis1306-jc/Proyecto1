<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="css/buscar1.css?v=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Registro</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Buscar Registro</h2>
            <form id="formBuscar" method="post">
                <label for="folio">Folio:</label>
                <input type="text" id="folio" name="folio_php" placeholder="Ingresa el folio" required>
                <input type="submit" value="Buscar">
            </form>

            <form id="formEditar" method="post" action="php/editar.php">
                <label for="txt_folio">Folio:</label>
                <input type="text" name="folio_php" id="txt_folio" required readonly>

                <label for="txt_sill">No. CTL S.I.L:</label>
                <input type="text" name="sill_php" id="txt_sill" required>

                <label for="txt_serie">No. de Serie:</label>
                <input type="text" name="serie_php" id="txt_serie" required>

                <label for="txt_falla">Falla Reportada:</label>
                <input type="text" name="falla_php" id="txt_falla" required>

                <label for="txt_uu">UU. II. DD. a que Pertenece:</label>
                <input type="text" name="uu_php" id="txt_uu" required>

                <label for="txt_fecha">Fecha de Entrada:</label>
                <input type="text" name="fecha_php" id="txt_fecha" required>

                <label for="txt_equipo">Equipo:</label>
                <input type="text" name="equipo_php" id="txt_equipo" required>

                <label for="txt_marca">Marca:</label>
                <input type="text" name="marca_php" id="txt_marca" required>

                <label for="txt_modelo">Modelo:</label>
                <input type="text" name="modelo_php" id="txt_modelo" required>

                <label for="txt_situacion">Situación:</label>
                <input type="text" name="situacion_php" id="txt_situacion" required>

                <strong>DOC. MANTTO:</strong>
                <select name="oficioR_php" id="select_oficio">
                    <option value=""></option>
                    <option value="OFICIO">OFICIO</option>
                    <option value="TARJETA">TARJETA</option>
                    <option value="C.E.I.">C.E.I.</option>
                    <option value="F.C.A">F.C.A</option>
                </select>

                <label for="txt_info_seleccionada">Información seleccionada:</label>
                <input type="text" id="txt_info_seleccionada" readonly>

                <label for="txt_oficio">No. Oficio:</label>
                <input type="text" name="oficio_php" id="txt_oficio" required>

                <label for="txt_fecha_oficio">Fecha Oficio:</label>
                <input type="text" name="fecha_oficio_php" id="txt_fecha_oficio" required>

                <label for="txt_observacion">Observaciones:</label>
                <input type="text" class="observacion" name="observacion_php" id="txt_observacion" required>

                <h2>Piezas utilizadas</h2>
                <label for="txt_piezas">Cantidad de piezas:</label>
                <input type="text" name="piezas_php" id="txt_piezas" required>

                <label for="txt_descripcion">Descripción:</label>
                <input type="text" name="desc_php" id="txt_descripcion" required>

                <label for="txt_parte">Num de parte:</label>
                <input type="text" name="parte_php" id="txt_parte" required>

                <label for="txt_num_serie">Num de serie:</label>
                <input type="text" name="num_serie_php" id="txt_num_serie" required>

                <label for="txt_reparacion">Actividades realizadas:</label>
                <input type="text" name="reparacion_php" id="txt_reparacion" required>

                <label for="txt_fecha_termino">Fecha de Terminación:</label>
                <input type="text" name="termino_php" id="txt_fecha_termino" required>

                <label for="txt_responsable">Responsable de la reparación:</label>
                <input type="text" name="responsable_php" id="txt_responsable" required>

                <label for="txt_verificacion_area">Responsable de la verificación:</label>
                <input type="text" name="verificacion_php" id="txt_verificacion_area" required>

                <input type="submit" value="Guardar cambios">
                <a href="SEDENA.HTML" class="link-regresar">Inicio</a>
            </form>
        </div>
    </div>
    <script src="js/editar.js"></script>
</body>

</html>
